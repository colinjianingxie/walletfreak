{% extends 'base.html' %}

{% block content %}
<div class="container blog-detail-wrapper">
    <h1 style="margin-bottom: 1rem;">{{ blog.title }}</h1>
    <p style="color: var(--text-muted); margin-bottom: 2rem;">{{ blog.published_date }}</p>

    {% if blog.images %}
    <img src="{{ blog.images.0 }}" alt="{{ blog.title }}"
        style="width: 100%; border-radius: 16px; margin-bottom: 2rem;">
    {% endif %}

    <div style="line-height: 1.8; font-size: 1.1rem;">
        {{ blog.content|linebreaks }}
    </div>
</div>
{% endblock %}
