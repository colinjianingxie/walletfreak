{% extends "admin/base_site.html" %}
{% load static %}

{% block content %}
<div id="content-main">
    <form method="post" id="personality_form">
        {% csrf_token %}
        
        <div>
            <fieldset class="module aligned">
                <h2>Basic Information</h2>
                
                <div class="form-row field-personality_id">
                    <div>
                        <label for="id_personality_id">Personality ID:</label>
                        <input type="text" name="personality_id" value="{{ personality_id }}" id="id_personality_id" readonly style="background-color: #f0f0f0;">
                        <p class="help">Personality ID cannot be changed</p>
                    </div>
                </div>
                
                <div class="form-row field-name">
                    <div>
                        <label for="id_name" class="required">Name:</label>
                        <input type="text" name="name" value="{{ personality.name }}" maxlength="200" required id="id_name">
                    </div>
                </div>
                
                <div class="form-row field-icon">
                    <div>
                        <label for="id_icon">Icon:</label>
                        <input type="text" name="icon" value="{{ personality.icon }}" maxlength="10" id="id_icon">
                        <p class="help">Emoji icon (e.g., üéì, üëó, üßô‚Äç‚ôÇÔ∏è)</p>
                    </div>
                </div>
                
                <div class="form-row field-tagline">
                    <div>
                        <label for="id_tagline">Tagline:</label>
                        <input type="text" name="tagline" value="{{ personality.tagline }}" maxlength="500" id="id_tagline">
                    </div>
                </div>
            </fieldset>
            
            <fieldset class="module aligned">
                <h2>Description</h2>
                
                <div class="form-row field-description">
                    <div>
                        <label for="id_description">Description:</label>
                        <textarea name="description" cols="80" rows="10" id="id_description">{{ personality.description }}</textarea>
                    </div>
                </div>
            </fieldset>
            
            <div class="submit-row">
                <input type="submit" value="Save" class="default" name="_save">
                <p class="deletelink-box">
                    <a href="{% url 'admin:personality_list' %}" class="button cancel-link">Cancel</a>
                </p>
            </div>
        </div>
    </form>
</div>
{% endblock %}
