{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}WalletFreak{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}?v=1.4">
    {% block extra_css %}{% endblock %}
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script id="firebase-config" type="application/json">
        {{ firebase_config_json|safe }}
    </script>
    <script>
        const firebaseConfig = JSON.parse(document.getElementById('firebase-config').textContent);
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Auth State Observer
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                if (user.emailVerified || user.providerData[0].providerId === 'phone') {
                    const idToken = await user.getIdToken();
                    const isDjangoAuthenticated = "{{ user.is_authenticated|yesno:'true,false' }}" === "true";

                    if (!isDjangoAuthenticated) {
                        // Skip if we are on the login page
                        if (window.location.pathname === '/accounts/login/') {
                            return;
                        }
                        
                        fetch('/accounts/api/login/', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ idToken: idToken })
                        }).then(res => {
                            if (res.ok) window.location.reload();
                        });
                    }
                }
            } else {
                // User is NOT signed in to Firebase
                const isDjangoAuthenticated = "{{ user.is_authenticated|yesno:'true,false' }}" === "true";
                
                if (isDjangoAuthenticated) {
                    // Django is signed in, but Firebase is not.
                    // This indicates a session mismatch (e.g. global logout)
                    console.log('Session mismatch detected in auth_base. Logging out...');
                    fetch('/accounts/api/logout/').then(() => {
                        window.location.reload();
                    });
                }
            }
        });
    </script>
</head>

<body>
    <!-- Top Navigation Bar -->
    <!-- Top Navigation Bar -->
    {% include 'includes/navbar.html' %}

    <!-- Main Content Area -->
    <main style="padding: 3rem 0; background: #F7F7F7;">
        <div class="container" style="max-width: 1400px;">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    {% include 'includes/footer.html' %}
    {% block extra_js %}{% endblock %}
</body>

</html>
