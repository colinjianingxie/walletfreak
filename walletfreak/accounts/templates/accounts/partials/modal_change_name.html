<div id="name-modal" class="modal-overlay">
    <div class="modal-content-sm">
        <h3 class="section-title" style="margin-top: 0; margin-bottom: 1rem;">Change Name</h3>
        <p style="color: var(--text-muted); margin-bottom: 1.5rem; font-size: 0.9rem;">Update your personal information.</p>
        
        <div style="margin-bottom: 1rem;">
            <label style="display: block; font-weight: 500; font-size: 0.9rem; margin-bottom: 0.5rem;">First Name</label>
            <input type="text" id="new-first-name-input" class="form-control" placeholder="First Name" style="width: 100%;">
        </div>
        <div style="margin-bottom: 1.5rem;">
            <label style="display: block; font-weight: 500; font-size: 0.9rem; margin-bottom: 0.5rem;">Last Name</label>
            <input type="text" id="new-last-name-input" class="form-control" placeholder="Last Name" style="width: 100%;">
        </div>
        
        <div style="display: flex; justify-content: flex-end; gap: 1rem;">
            <button class="btn btn-ghost" onclick="closeChangeNameModal()">Cancel</button>
            <button class="btn btn-primary" onclick="submitChangeName()" id="btn-save-name">Save Changes</button>
        </div>
    </div>
</div>
