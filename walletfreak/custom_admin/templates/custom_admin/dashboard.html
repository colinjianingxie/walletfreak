{% extends 'base.html' %}

{% block content %}
<div class="container" style="padding: 4rem 0;">
    <h1>Admin Dashboard</h1>
    <div class="grid" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 2rem;">
        <div class="card" style="padding: 2rem; background: rgba(255,255,255,0.05); border-radius: 1rem;">
            <h3>Manage Cards</h3>
            <p>Update credit cards using AI Prompts.</p>
            <a href="{% url 'admin_card_list' %}" class="btn btn-primary">Go to Cards</a>
        </div>
    </div>
</div>
{% endblock %}
