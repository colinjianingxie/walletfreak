<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="hairGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A78BFA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60A5FA;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Waving Arm -->
  <path d="M45 100 Q25 60 45 40" fill="none" stroke="url(#mainGradient)" stroke-width="22" stroke-linecap="round" />

  <!-- Legs -->
  <path d="M75 150 L75 170 A8 8 0 0 0 83 178 L95 178 A8 8 0 0 0 103 170 L103 150" fill="url(#mainGradient)" />
  <path d="M125 150 L125 170 A8 8 0 0 0 133 178 L145 178 A8 8 0 0 0 153 170 L153 150" fill="url(#mainGradient)" />

  <!-- Body Squircle -->
  <rect x="50" y="60" width="120" height="100" rx="25" ry="25" fill="url(#mainGradient)" />

  <!-- Face -->
  <circle cx="90" cy="95" r="8" fill="#1E1E1E" />
  <circle cx="130" cy="95" r="8" fill="#1E1E1E" />

  <!-- Hair/Hat Swoosh -->
  <path d="M50 60 L150 50 Q170 50 170 70 L170 80 L50 80 Q50 60 50 60 Z" fill="url(#hairGradient)" />

  <!-- Medal -->
  <circle cx="160" cy="120" r="20" fill="#4F46E5" />
  <!-- Ribbon -->
  <path d="M160 140 L150 155 L160 150 L170 155 Z" fill="#4F46E5" />
  <!-- Star -->
  <path d="M160 108 L164 116 L172 116 L166 122 L168 130 L160 126 L152 130 L154 122 L148 116 L156 116 Z" fill="#C4B5FD" />
</svg>
