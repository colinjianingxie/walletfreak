<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Legs -->
  <path d="M75 150 L75 170 A8 8 0 0 0 83 178 L95 178 A8 8 0 0 0 103 170 L103 150" fill="url(#mainGradient)" />
  <path d="M125 150 L125 170 A8 8 0 0 0 133 178 L145 178 A8 8 0 0 0 153 170 L153 150" fill="url(#mainGradient)" />

  <!-- Body Squircle -->
  <rect x="50" y="60" width="120" height="100" rx="25" ry="25" fill="url(#mainGradient)" />

  <!-- Right Arm (holding phone) -->
  <path d="M50 100 L30 110" fill="none" stroke="url(#mainGradient)" stroke-width="18" stroke-linecap="round" />

  <!-- Left Arm -->
  <path d="M170 100 L185 120 A5 5 0 0 0 180 125" fill="url(#mainGradient)" stroke="url(#mainGradient)" stroke-width="18" stroke-linecap="round" />

  <!-- Face -->
  <circle cx="90" cy="95" r="8" fill="#1E1E1E" />
  <circle cx="130" cy="95" r="8" fill="#1E1E1E" />

  <!-- Phone/Gadget (Held in Right Hand) -->
  <rect x="20" y="85" width="35" height="50" rx="5" fill="#312E81" transform="rotate(-10 37 110)" />
  <rect x="25" y="92" width="25" height="25" rx="2" fill="#6366F1" transform="rotate(-10 37 110)" />
</svg>
